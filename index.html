<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .inventory-table th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .inventory-table tr:hover {
            background: #f8f9fa;
        }

        .inventory-table td {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .low-stock-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 8px;
        }

        .low-stock-row {
            background: #fff3cd !important;
            border-left: 4px solid #ff6b6b;
        }

        .low-stock-row:hover {
            background: #ffeaa7 !important;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .quantity-input {
            width: 80px;
            padding: 6px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Warehouse Inventory Management</h1>
            <p>Real-time inventory tracking and management system</p>
        </div>

        <div id="alertContainer"></div>
        <div id="lowStockAlert" style="display: none;"></div>

        <div class="main-content">
            <!-- Add Item Form -->
            <div class="card">
                <h2>‚ûï Add New Item</h2>
                <form id="addItemForm">
                    <div class="form-group">
                        <label for="productId">Product ID *</label>
                        <input type="text" id="productId" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Expiration Date</label>
                        <input type="date" id="expirationDate">
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <input type="text" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Unit Price *</label>
                        <input type="number" id="unitPrice" step="0.01" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </form>
            </div>

            <!-- Statistics -->
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <h3 id="totalItems">0</h3>
                        <p>Total Items</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalQuantity">0</h3>
                        <p>Total Quantity</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="categoriesCount">0</h3>
                        <p>Categories</p>
                    </div>
                    <div class="stat-card warning" id="lowStockCard" style="display: none;">
                        <h3 id="lowStockCount">0</h3>
                        <p>Low Stock Items</p>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="loadStatistics()" style="margin-top: 15px; width: 100%;">Refresh Statistics</button>
            </div>
        </div>

        <!-- Inventory List -->
        <div class="card">
            <h2>üì¶ Inventory Items</h2>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadAllItems()">View All Items</button>
                <button class="btn btn-success" onclick="sortByQuantity()">Sort by Quantity</button>
                <button class="btn btn-success" onclick="sortByExpiration()">Sort by Expiration</button>
                <button class="btn btn-danger" onclick="viewLowStock()" style="background: #ff6b6b;">‚ö†Ô∏è Low Stock Alert</button>
                <input type="text" id="categoryFilter" placeholder="Filter by category" class="form-group" style="flex: 1; max-width: 300px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                <button class="btn btn-secondary" onclick="filterByCategory()">Filter</button>
                <button class="btn btn-secondary" onclick="loadAllItems()">Clear Filter</button>
            </div>
            <div id="inventoryContainer">
                <div class="loading">Loading inventory...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/inventory';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAllItems();
            loadStatistics();
            checkLowStock();
            
            // Form submission
            document.getElementById('addItemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addItem();
            });
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'warning' ? 'alert-warning' : `alert-${type}`;
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            const alert = alertContainer.querySelector('.alert');
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Clear form
        function clearForm() {
            document.getElementById('addItemForm').reset();
        }

        // Add item
        async function addItem() {
            const item = {
                productId: document.getElementById('productId').value,
                productName: document.getElementById('productName').value,
                quantity: parseInt(document.getElementById('quantity').value),
                expirationDate: document.getElementById('expirationDate').value || null,
                category: document.getElementById('category').value,
                unitPrice: parseFloat(document.getElementById('unitPrice').value)
            };

            try {
                const response = await fetch(`${API_BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(item)
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Item added successfully!', 'success');
                    clearForm();
                    loadAllItems();
                    loadStatistics();
                    checkLowStock();
                } else {
                    showAlert(data.message || 'Failed to add item', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Remove item
        async function removeItem(productId, quantity = null) {
            let url = `${API_BASE_URL}/remove/${productId}`;
            if (quantity) {
                url += `?quantity=${quantity}`;
            }

            if (!confirm(`Are you sure you want to remove ${quantity ? quantity + ' units of ' : ''}item ${productId}?`)) {
                return;
            }

            try {
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message || 'Item removed successfully!', 'success');
                    loadAllItems();
                    loadStatistics();
                    checkLowStock();
                } else {
                    showAlert(data.message || 'Failed to remove item', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Remove partial quantity
        function removePartialQuantity(productId) {
            const quantity = prompt('Enter quantity to remove:');
            if (quantity && quantity > 0) {
                removeItem(productId, parseInt(quantity));
            }
        }

        // Load all items
        async function loadAllItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/all`);
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                } else {
                    document.getElementById('inventoryContainer').innerHTML = 
                        '<div class="empty-state">No items found</div>';
                }
            } catch (error) {
                document.getElementById('inventoryContainer').innerHTML = 
                    `<div class="alert alert-error">Error loading items: ${error.message}</div>`;
            }
        }

        // Sort by quantity
        async function sortByQuantity() {
            try {
                const response = await fetch(`${API_BASE_URL}/sorted/quantity`);
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                    showAlert('Items sorted by quantity', 'success');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Sort by expiration
        async function sortByExpiration() {
            try {
                const response = await fetch(`${API_BASE_URL}/sorted/expiration`);
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                    showAlert('Items sorted by expiration date', 'success');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Filter by category
        async function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            if (!category) {
                showAlert('Please enter a category', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/category/${encodeURIComponent(category)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                    showAlert(`Showing ${data.count} items in category "${category}"`, 'success');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Display items in table
        function displayItems(items) {
            const container = document.getElementById('inventoryContainer');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-state">No items in inventory</div>';
                return;
            }

            let html = `
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th>Category</th>
                            <th>Unit Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            items.forEach(item => {
                const expirationDate = item.expirationDate || 'N/A';
                const expirationClass = item.expirationDate && new Date(item.expirationDate) < new Date() ? 'style="color: red; font-weight: bold;"' : '';
                const isLowStock = item.quantity <= 10; // Default threshold
                const lowStockClass = isLowStock ? 'class="low-stock-row"' : '';
                const lowStockBadge = isLowStock ? '<span class="low-stock-badge">LOW STOCK</span>' : '';
                
                html += `
                    <tr ${lowStockClass}>
                        <td><strong>${item.productId}</strong>${lowStockBadge}</td>
                        <td>${item.productName}</td>
                        <td style="${isLowStock ? 'color: #ff6b6b; font-weight: bold;' : ''}">${item.quantity}</td>
                        <td ${expirationClass}>${expirationDate}</td>
                        <td><span style="background: #667eea; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.9em;">${item.category}</span></td>
                        <td>$${item.unitPrice.toFixed(2)}</td>
                        <td>
                            <button class="remove-btn" onclick="removePartialQuantity('${item.productId}')">Remove Qty</button>
                            <button class="remove-btn" onclick="removeItem('${item.productId}')" style="margin-left: 5px;">Remove All</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <p style="margin-top: 15px; color: #666;">Total: ${items.length} items</p>
            `;

            container.innerHTML = html;
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/statistics`);
                const data = await response.json();
                
                if (data.success && data.statistics) {
                    document.getElementById('totalItems').textContent = data.statistics.totalItems || 0;
                    document.getElementById('totalQuantity').textContent = data.statistics.totalQuantity || 0;
                    document.getElementById('categoriesCount').textContent = data.statistics.categoriesCount || 0;
                    
                    // Update low stock count
                    const lowStockCount = data.statistics.lowStockCount || 0;
                    const lowStockCard = document.getElementById('lowStockCard');
                    const lowStockCountEl = document.getElementById('lowStockCount');
                    
                    if (lowStockCount > 0) {
                        lowStockCountEl.textContent = lowStockCount;
                        lowStockCard.style.display = 'block';
                    } else {
                        lowStockCard.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Check for low stock and show alert
        async function checkLowStock() {
            try {
                const response = await fetch(`${API_BASE_URL}/low-stock`);
                const data = await response.json();
                
                if (data.success && data.items && data.items.length > 0) {
                    const alertContainer = document.getElementById('lowStockAlert');
                    const threshold = data.threshold || 10;
                    const count = data.items.length;
                    
                    alertContainer.innerHTML = `
                        <div class="alert-warning">
                            <div>
                                <strong>‚ö†Ô∏è Low Stock Alert!</strong> 
                                ${count} item${count > 1 ? 's' : ''} ${count > 1 ? 'are' : 'is'} running low (‚â§ ${threshold} units).
                                <button class="btn btn-danger" onclick="viewLowStock()" style="margin-left: 15px; padding: 6px 15px; font-size: 0.9em;">View Low Stock Items</button>
                            </div>
                            <button onclick="document.getElementById('lowStockAlert').style.display='none'" style="background: none; border: none; font-size: 1.5em; cursor: pointer; color: #856404;">&times;</button>
                        </div>
                    `;
                    alertContainer.style.display = 'block';
                } else {
                    document.getElementById('lowStockAlert').style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking low stock:', error);
            }
        }

        // View low stock items
        async function viewLowStock() {
            try {
                const response = await fetch(`${API_BASE_URL}/low-stock`);
                const data = await response.json();
                
                if (data.success) {
                    displayItems(data.items);
                    showAlert(`Showing ${data.count} low stock item${data.count > 1 ? 's' : ''} (threshold: ‚â§ ${data.threshold} units)`, 'warning');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
